<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coronavirus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="m-t-50">Coronavirus Tracker</h1>
    <p>This application list the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${#numbers.formatDecimal(totalReportedCases, 0, 'POINT', 0, 'COMMA')}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p class="lead">
            <span>New cases reported since previous day</span>
            <span th:text="${#numbers.formatDecimal(totalNewCases, 0, 'POINT', 0, 'COMMA')}"></span>
        </p>
    </div>
    <table class="table">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Changes since lastDay</th>
        </tr>
        <tr th:each="element : ${locationStats}">
            <td th:text="${element.country}"></td>
            <td th:text="${element.state}"></td>
            <td th:text="${#numbers.formatDecimal(element.latestTotalCases, 0, 'POINT', 0, 'COMMA')}"></td>
            <td th:text="${#numbers.formatDecimal(element.diffFromPrevDay, 0, 'POINT', 0, 'COMMA')}"></td>
        </tr>
    </table>
</div>

</body>
</html>
